global:
  scrape_interval: 1s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]
        labels:
          app_type: tools
          app_name: prometheus

  - job_name: "golang_app"
    scrape_interval: 1s
    static_configs:
      - targets: ["microservice:5000"]
        labels:
          app_type: microservice
          app_name: microservice
