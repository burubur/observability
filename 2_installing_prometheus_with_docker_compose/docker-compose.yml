networks:
  experiment:
    driver: bridge

services:
  microservice:
    build: ./golang-app
    container_name: microservice
    ports:
      - "1000:1000"
    networks:
      - experiment

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml # prometheus config
      - ./docker:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - experiment
